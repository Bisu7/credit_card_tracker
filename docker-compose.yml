version: '3.8'

services:
  deep-researcher:
    build: .
    ports:
      - "8000:8000"
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./sample_documents:/app/sample_documents
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Separate service for development
  deep-researcher-dev:
    build: .
    ports:
      - "8001:8000"
      - "3001:3000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    command: ["python", "api_server.py"]
    profiles:
      - dev
